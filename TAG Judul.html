<!DOCTYPE html>
<html>
<body>

<h1>This is heading 1</h1>
<p>This is some text.</p>
<hr>

<h2>This is heading 2</h2>
<p>This is some other text.</p>
<hr>

<h3>This is heading 3</h>
<p>This is some other text.</p>
<hr>
<h2>Tag yang terdapat pada example diatas</h2>
    <br> 1. h1 s/d h6 Membuat judul atau heading
    <br> 2. hr Memisahkan konten (biasanya ditampilkan garis pembatas)

</body>
</html>
